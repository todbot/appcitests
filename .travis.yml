language: cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - libusb-1.0-0:i386
    - libusb-1.0-0-dev
    - libudev-dev

script:
- cd commandline
- make
- make blink1-tiny-server
- make package
- make package-tiny-server
- ls -alrth
- cd ..

before_deploy:
- DFILE1=$(ls commandline/blink1-tool*zip)
- DFILE2=$(ls commandline/blink1-lib*zip)
- DFILE3=$(ls commandline/blink1-tiny-server*zip)

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "${DFILE1}"
    - "${DFILE2}"
    - "${DFILE3}"
  on:
    repo: todbot/blink1
    tags: true
